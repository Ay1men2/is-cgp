name: is-cpg

services:
  postgres:
    image: postgres:16-alpine
    container_name: is-cpg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iscpg}
      POSTGRES_USER: ${POSTGRES_USER:-iscpg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iscpg_pwd_change_me}
      TZ: ${TZ:-Asia/Shanghai}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: is-cpg-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: is-cgp-backend:dev
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: is-cpg-backend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ../backend:/app
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      PYTHONPATH: /app
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://iscpg:iscpg_pwd_change_me@postgres:5432/iscpg}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    # 这里先不启动 FastAPI（你还没放代码），占位不退出即可
    command:
      - bash
      - -lc
      - |
        set -euo pipefail
        alembic -c alembic.ini upgrade head
        uvicorn app.main:app --host 0.0.0.0 --port 8000


    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz', timeout=2)\""
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 180s


  demo:
    # 推荐运行方式: docker compose -f infra/docker-compose.yml --profile demo run --rm --no-deps demo
    image: is-cgp-backend:dev
    build:
      context: ..
      dockerfile: backend/Dockerfile
    profiles: ["demo"]
    container_name: is-cpg-demo
    restart: "no"
    working_dir: /app
    volumes:
      - ../backend:/app
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      PYTHONPATH: /app
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://iscpg:iscpg_pwd_change_me@postgres:5432/iscpg}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      RLM_BASE_URL: ${RLM_BASE_URL:-http://backend:8000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    command: ["python", "scripts/demo_rlm.py"]

volumes:
  pg_data:
  redis_data:
